<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Requirements Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        label {
            margin-top: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultContainer {
            margin-top: 20px;
        }
        .result {
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .home-container {
            text-align: center;
        }
        .slider-label {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="homeContainer" class="home-container">
            <h1>Welcome to the Exam</h1>
            <label class="slider-label">Select number of True/False questions:</label>
            <input type="range" id="tfCount" min="1" max="0" value="5" oninput="updateValue('tfCountValue', this.value)">
            <span id="tfCountValue">1</span>
            <br>
            <label class="slider-label">Select number of Multiple Choice questions:</label>
            <input type="range" id="mcCount" min="1" max="0" value="5" oninput="updateValue('mcCountValue', this.value)">
            <span id="mcCountValue">1</span>
            <br>
            <button onclick="startExam()">Start the Exam</button>
        </div>
        <div id="questionsContainer"></div>
        <button id="prevBtn" onclick="prevQuestion()" style="display: none;">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Next</button>
        <button id="submitBtn" onclick="submitExam()" style="display: none;">Submit</button>
        <div id="resultContainer"></div>
    </div>
    <footer>Developed by Badr El sheshtawy</footer>

    <script>
const questions = [
    // True/False Questions

    { type: 'tf', question: 'A requirement is considered "testable" if there is a feasible way to check it.', answer: 'T' },

    { type: 'tf', question: 'A gap analysis identifies differences between current and desired states.', answer: 'T' },

    { type: 'tf', question: 'An SRS document stands for Software Requirements Specification.', answer: 'T' },

    // Multiple Choice Questions
    { type: 'mc', question: 'Which type of requirement describes system functionality?', options: ['A) Non-functional', 'B) Functional', 'C) User', 'D) Interface'], answer: 'B) Functional' },
    { type: 'mc', question: 'Non-functional requirements are also known as:', options: ['A) Behavioral requirements', 'B) Quality attributes', 'C) User requirements', 'D) System requirements'], answer: 'B) Quality attributes' },

    { type: 'mc', question: 'The ability to trace requirements to related artifacts is known as:', options: ['A) Requirements validation', 'B) Requirements verification', 'C) Requirements traceability', 'D) Requirements prioritization'], answer: 'C) Requirements traceability' },
    { type: 'mc', question: 'Checking that the system meets the requirements is called:', options: ['A) Requirements validation', 'B) Requirements verification', 'C) Requirements analysis', 'D) Requirements elicitation'], answer: 'B) Requirements verification' },

    { type: 'mc', question: 'Identifying stakeholders\' interests is part of:', options: ['A) Requirements validation', 'B) Stakeholder analysis', 'C) Requirements verification', 'D) Requirements traceability'], answer: 'B) Stakeholder analysis' },
    { type: 'mc', question: 'Managing conflicts between stakeholders involves:', options: ['A) Requirements validation', 'B) Requirements verification', 'C) Requirements prioritization', 'D) Requirements elicitation'], answer: 'C) Requirements prioritization' },

    { type: 'mc', question: 'The normal flow of events in a use case is called:', options: ['A) Main success scenario', 'B) Alternate flow', 'C) Exception flow', 'D) Use case flow'], answer: 'A) Main success scenario' },
    { type: 'mc', question: 'Accommodating changes in the requirements document means:', options: ['A) Flexibility', 'B) Rigidity', 'C) Completeness', 'D) Traceability'], answer: 'A) Flexibility' },
    { type: 'mc', question: 'Collecting data through structured questions is done by:', options: ['A) Surveys', 'B) Interviews', 'C) Workshops', 'D) Observation'], answer: 'A) Surveys' },
    { type: 'mc', question: 'Brainstorming sessions aim to:', options: ['A) Find consensus', 'B) Generate ideas', 'C) Test ideas', 'D) Validate requirements'], answer: 'B) Generate ideas' },
    { type: 'mc', question: 'Diverse opinions are collected in:', options: ['A) Focus groups', 'B) Surveys', 'C) Workshops', 'D) Brainstorming sessions'], answer: 'A) Focus groups' },
    { type: 'mc', question: 'Intensive collaborative sessions for requirements elicitation are called:', options: ['A) Workshops', 'B) Interviews', 'C) Surveys', 'D) Observation'], answer: 'A) Workshops' },
    { type: 'mc', question: 'Watching users perform their tasks is known as:', options: ['A) Observation', 'B) Interviewing', 'C) Surveying', 'D) Prototyping'], answer: 'A) Observation' },
    { type: 'mc', question: 'Cultural context of system use is studied in:', options: ['A) Ethnographic studies', 'B) Focus groups', 'C) Workshops', 'D) Surveys'], answer: 'A) Ethnographic studies' },

];

 




        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedTFCount = 0;
        let selectedMCCount = 0;
        let selectedQuestions = [];

        document.addEventListener('DOMContentLoaded', () => {
            updateRangeValues();
            shuffleQuestions();
        });

        function updateRangeValues() {
            const tfRange = document.getElementById('tfCount');
            const mcRange = document.getElementById('mcCount');
            tfRange.max = questions.filter(q => q.type === 'tf').length;
            mcRange.max = questions.filter(q => q.type === 'mc').length;
        }

        function updateValue(id, value) {
            document.getElementById(id).innerText = value;
        }

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function startExam() {
            selectedTFCount = parseInt(document.getElementById('tfCount').value);
            selectedMCCount = parseInt(document.getElementById('mcCount').value);
            selectedQuestions = getSelectedQuestions();
            userAnswers = new Array(selectedQuestions.length).fill(null);
            document.getElementById('homeContainer').style.display = 'none';
            document.getElementById('prevBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('submitBtn').style.display = 'inline-block';
            displayQuestion();
        }

        function getSelectedQuestions() {
            const tfQuestions = questions.filter(q => q.type === 'tf').slice(0, selectedTFCount);
            const mcQuestions = questions.filter(q => q.type === 'mc').slice(0, selectedMCCount);
            return [...tfQuestions, ...mcQuestions];
        }

        function displayQuestion() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            const questionObj = selectedQuestions[currentQuestionIndex];
            const questionElement = document.createElement('div');
            questionElement.classList.add('question', 'active');
            questionElement.innerHTML = `<p>Question ${currentQuestionIndex + 1}: ${questionObj.question}</p>`;

            if (questionObj.type === 'tf') {
                questionElement.innerHTML += `
                    <label style="display:block;"><input type="radio" name="answer" value="T"> True</label>
                    <label style="display:block;"><input type="radio" name="answer" value="F"> False</label>
                `;
            } else if (questionObj.type === 'mc') {
                questionObj.options.forEach(option => {
                    questionElement.innerHTML += `
                        <label style="display:block;"><input type="radio" name="answer" value="${option}"> ${option}</label>
                    `;
                });
            }
            container.appendChild(questionElement);

            if (userAnswers[currentQuestionIndex] !== null) {
                const selectedOption = document.querySelector(`input[name="answer"][value="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedOption) selectedOption.checked = true;
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                saveAnswer();
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                saveAnswer();
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function saveAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = selectedOption.value;
            }
        }

        function submitExam() {
            saveAnswer();
            let score = 0;
            let correctAnswers = [];
            selectedQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                } else {
                    correctAnswers.push({ question: question.question, correctAnswer: question.answer, userAnswer: userAnswers[index] });
                }
            });

            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `<div class="result">You scored ${score} out of ${selectedQuestions.length}</div>`;

            if (score === selectedQuestions.length) {
                resultContainer.innerHTML += '<div class="result">Congratulations! You got a perfect score!</div>';
            } else {
                correctAnswers.forEach(({ question, correctAnswer, userAnswer }) => {
                    resultContainer.innerHTML += `
                        <div class="result">
                            <p>Question: ${question}</p>
                            <p>Correct Answer: ${correctAnswer}</p>
                            <p>Your Answer: ${userAnswer}</p>
                        </div>
                    `;
                });
            }

            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('homeContainer').style.display = 'block';
        }
    </script>
</body>
</html>
